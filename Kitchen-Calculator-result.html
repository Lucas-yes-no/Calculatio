
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Calculator</title>
</head>
<body>
  <h1>Kitchen Calculator</h1>
  <div class="js-result-container"></div>

  

  <script>
    let calculatio = JSON.parse(localStorage.getItem('calculatee'))
    console.log(calculatio.cookOption)
    let countertop = 0
    
    calculatio.wallIn.forEach((array)=>{
      countertop+=array.wallIn
    })
  
    countertop = countertop - calculatio.fridgeIn - calculatio.pantryIn
    if (calculatio.cookOption === 'Range'){
      countertop -= calculatio.cookIn
    }

    countertop = (countertop*28)/144
    if (Number.isNaN(countertop)){
      countertop = 0
    }

    let island = 0
    calculatio.islandIn.forEach((the)=>{
      island += ((eval(the.islandWidthIn+4))*(eval(the.islandLengthIn+4)))/144
    })
    if (Number.isNaN(island)){
      island = 0
    }

    let waterfall = 0

    calculatio.islandIn.forEach((the)=>{
      if (the.waterfall == 'Yes'){
      waterfall += (the.islandWidthIn + 2 + the.waterfallDimension.sittingAreaIn)*the.waterfallDimension.waterfallAmount*36/144
      }

    
    })
    if (Number.isNaN(waterfall)){
      waterfall = 0
    }

    let backsplash = 0
    calculatio.wallIn.forEach((the)=>{
      backsplash += the.wallIn
    })

    backsplash = ((backsplash - calculatio.fridgeIn - calculatio.pantryIn)*20)/144
    if (Number.isNaN(backsplash)){
      backsplash = 0
    }

    let hoodIn = 0;

    if (calculatio.hoodOption == 'Chimney'){
      hoodIn = (36*(calculatio.ceilingIn-54))/144
    } else if (calculatio.hoodOption == 'Under Cabinet Hood'){
      hoodIn = (30*10)/144
    } else if (calculatio.hoodOption == 'Hood Box'){
      hoodIn = (42*10)/144
    } else if (calculatio.hoodOption == 'Microwave Hood'){
      hoodIn = 0;
    }
    let longDistance;
    let downtownOption = 0
    let condoOption = 0
    if (calculatio.longDistanceOption == 'Yes'){
      longDistance = calculatio.hourDriveOption*200
    }
    if (calculatio.downtown == 'Yes'){
      downtownOption = 200
    }
    if (calculatio.condo == 'Yes'){
      condoOption = 200
    }
    

    let upperCabinets = 0
    let lowerCabinets = 0
    calculatio.wallIn.forEach((thing)=>{
      upperCabinets += thing.wallIn
      lowerCabinets += thing.wallIn
    })
    console.log(lowerCabinets)
    upperCabinets = upperCabinets - calculatio.window1WidthIn - calculatio.window2WidthIn
    lowerCabinets = lowerCabinets - calculatio.fridgeIn - calculatio.pantryWidthIn
    console.log(lowerCabinets)
    if (calculatio.hoodOption === "Chimney"){
      upperCabinets -= 36
    }
    if (calculatio.cookOption === "Range"){
      lowerCabinets -= cookIn
    }
    if (calculatio.dishwasherOption === 'Yes'){
      lowerCabinets -=24
    }
    if (calculatio.underCounterWineFridgeOption === 'Yes'){
      lowerCabinets -= calculatio.underCounterWineFridgeIn
    }
    
    upperCabinets = upperCabinets - (calculatio.cornerAmount*12)
    lowerCabinets = lowerCabinets - (calculatio.cornerAmount*12)

    upperCabinets = upperCabinets/12
    let upperCabinetsAmount;
    let lowerCabinetsAmount = lowerCabinets/27
    if (calculatio.ceilingDoubleLayerOption == 'No'){
    if (calculatio.ceilingIn <= 6){
      upperCabinetsAmount = upperCabinets/27
    } else if (calculatio.ceilingIn > 6){
      upperCabinetsAmount = (upperCabinets/27)-2
    }
  } else{
    upperCabinetsAmount = (upperCabinets/27)+(upperCabinets/27/2)
  }
  
  let pantryAmount = 0
  if (calculatio.pantryHeightIn == 90){
    pantryAmount = calculatio.pantryWidthIn/24*2
  } else if (calculatio.pantryHeightIn == 96){
    pantryAmount = calculatio.pantryWidthIn/21*2
  } else if (calculatio.pantryHeightIn == 84){
    pantryAmount = calculatio.pantryWidthIn/27*2
  }
  let totalCabinetAmount = pantryAmount + upperCabinetsAmount + lowerCabinetsAmount
  

  let crownMoldingHtml = ''
  let crownMoldingPrice = 0
  if (calculatio.moldingOption == 'Yes'){
    crownMoldingPrice = 0
  }

    let standardPrice = -1

    document.querySelector('.js-result-container').innerHTML = `
    <p><b>Client Name:</b> ${calculatio.clientName}</p>
    <p><b>City:</b> ${calculatio.clientCity}</p>
    <p><b>More Info:</b> ${calculatio.clientMoreInfo == ''? "N/A" : `${calculatio.clientMoreInfo}`}</p>
    
    <h2>1.Countertop:</h2>
    <p><b>Countertop:</b> ${countertop > 0? `${Math.ceil(countertop)} Square Feet`: 0}</p>
    <p><b>Island:</b> ${island > 0? `${Math.ceil(island)} Square Feet` : 0} </p>
    <p><b>Waterfall:</b> ${waterfall > 0? `${Math.ceil(waterfall)} Square Feet` : 0} </p>
    <p><b>Countertop Total:</b> ${Math.ceil(countertop)+Math.ceil(island)+Math.ceil(waterfall)} Square Feet</p>
      
    <h2>2. Backsplash</h2>
    
    <p><b>Backsplash:</b> ${backsplash > 0? `${Math.ceil(backsplash)}` : 0} Square Feet</p>
    <p><b>Hood Area:</b></p>
    <p>&nbsp&nbsp&nbsp Hood Option: ${calculatio.hoodOption} <br>
    &nbsp&nbsp&nbsp Hood: ${hoodIn >= 0? `${Math.ceil(hoodIn)} Square Feet` : 0} </p>
    <p><b>Backsplash Total:</b> ${Math.ceil(backsplash)+Math.ceil(hoodIn)} Square Feet</p>

    <h2>3. Cabinets</h2>
    <p><b>Upper Cabinets:</b><br><br>
    &nbsp&nbsp&nbsp${upperCabinets} Square Feet <br>
    &nbsp&nbsp&nbsp${upperCabinetsAmount} Cabinets
      </p>
    <p><b>Lower Cabinets:</b> <br><br>
    &nbsp&nbsp&nbsp${lowerCabinets} Square Feet <br>
    &nbsp&nbsp&nbsp${lowerCabinetsAmount} Cabinets
    </p>
    
    <p><b>Pantry:</b> 
    &nbsp&nbsp&nbsp${pantryAmount} Cabinets
    </p>
    <p><b>Total Cabinets:</b> ${totalCabinetAmount}</p>

   ${crownMoldingHtml}

    
    <p>
      <b><select>
        <option disabled selected>Select Your Standard</option>
        <option value="">Flat Door Standard</option>
        <option value="">Shaker Standard</option>
        <option value="">Best Quality</option>
        </select></b>
       Amount of Cabinets x <input class="js-standard" placeholder="0" style="width: 60px;">
        = $<span class="js-price"></span> <br>

    </p>
    <h2>Extra Charges</h2>
    <p><b>Long distance:</b> ${longDistance >= 0? `$${Math.ceil(longDistance)}` : "$0"}</p>
    <p><b>Downtown:</b> ${downtownOption >= 0? `$${Math.ceil(downtownOption)} ` : "$0"}</p>
    <p><b>Condo:</b> ${condoOption >= 0? `$${Math.ceil(condoOption)} `: "$0"}</p>
    <p><b>Extra Charges Total:</b>$${(longDistance + downtownOption + condoOption) >= 0? `${longDistance + downtownOption + condoOption}`: 0}</p>



    `

 
 document.querySelector('.js-standard').addEventListener('keydown', ()=>{
  let input = document.querySelector('.js-standard')
  setTimeout(()=>{
    document.querySelector('.js-price').innerHTML = totalCabinetAmount*input.value
  },1)
  })
  </script>
  <script src="JavaScript/Kitchen-Calculator.js"></script>
</body>
</html>
